<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="description" content="Carousel">
  <title>Common Webapp Utils</title>
  <link rel="stylesheet" href="plugins/owl.carousel.css">
  <link rel="stylesheet" href="plugins/owl.theme.default.css">
  <link rel="stylesheet" href="plugins/slick.css" />
  <style>
  * {
    margin: 0;
    padding: 0;
  }
  
  .carousel-wrap {
    width: 1080px;
    height: 608px;
  }
  
  .carousel-item {
    width: 100%;
  }
  
  .carousel-item img {
    display: block;
    width: 100%;
  }
  
  .your-class {
    width: 100%;
    height: 100%;
  }
  </style>
</head>

<body>
  <div class="your-class cl1">
    <div id="11" style="width: 100%;height: 608px;color:#fff;font-size:35px;background: red">1 <span id="a1"></span></div>
    <div id="12" style="width: 100%;height: 608px;color:#fff;font-size:35px;background: yellow">2 <span id="a2"></span></div>
    <div id="13" style="width: 100%;height: 608px;color:#fff;font-size:35px;background: blue">3 <span id="a3"></span></div>
    <div id="14" style="width: 100%;height: 608px;color:#fff;font-size:35px;background: green">4 <span id="a4"></span></div>
    <div id="15" style="width: 100%;height: 608px;color:#fff;font-size:35px;background: black">5 <span id="a5"></span></div>
    <div id="16" style="width: 100%;height: 608px;color:#fff;font-size:35px;background: gray">6 <span id="a6"></span></div>
    <div id="17" style="width: 100%;height: 608px;color:#fff;font-size:35px;background: #777bbb">7 <span id="a7"></span></div>
    <div id="18" style="width: 100%;height: 608px;color:#fff;font-size:35px;background: #888999">8 <span id="a8"></span></div>
  </div>
  <div class="your-class cl2 owl-carousel owl-theme">
    <div id="11" style="width: 100%;height: 608px;color:#fff;font-size:35px;background: red">1 <span id="a1"></span></div>
    <div id="12" style="width: 100%;height: 608px;color:#fff;font-size:35px;background: yellow">2 <span id="a2"></span></div>
    <div id="13" style="width: 100%;height: 608px;color:#fff;font-size:35px;background: blue">3 <span id="a3"></span></div>
    <div id="14" style="width: 100%;height: 608px;color:#fff;font-size:35px;background: green">4 <span id="a4"></span></div>
    <div id="15" style="width: 100%;height: 608px;color:#fff;font-size:35px;background: black">5 <span id="a5"></span></div>
    <div id="16" style="width: 100%;height: 608px;color:#fff;font-size:35px;background: gray">6 <span id="a6"></span></div>
    <div id="17" style="width: 100%;height: 608px;color:#fff;font-size:35px;background: #777bbb">7 <span id="a7"></span></div>
    <div id="18" style="width: 100%;height: 608px;color:#fff;font-size:35px;background: #888999">8 <span id="a8"></span></div>
  </div>
  <script src="plugins/jquery.min.js"></script>
  <script src="plugins/owl.carousel.js"></script>
  <script src="plugins/slick.js"></script>
  <script>
  window.onload = function() {
    $('.cl1').slick({ infinite: true, slidesToShow: 3, slidesToScroll: 3 });

    $('.cl2').owlCarousel({
      loop: true,
      items: 1
    });
  };
  </script>
</body>

</html>
